<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #000;
  color: #fff;
  text-align: center;
  overflow-x: hidden;
  animation: fadeIn 2s ease-in;
}
@keyframes pulse {
    0%, 100% {
      opacity: 0.05;
      text-shadow: 0 0 30px red;
    }
    50% {
      opacity: 0.12;
      text-shadow: 0 0 80px red;
    }
  }

  @keyframes float {
    0% {
      transform: translateY(0px);
      opacity: 0.2;
    }
    50% {
      transform: translateY(-20px);
      opacity: 0.5;
    }
    100% {
      transform: translateY(0px);
      opacity: 0.2;
    }
  }
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: red;
    border-radius: 50%;
    opacity: 0.4;
    animation: float 5s infinite ease-in-out;
  }

.logo {
  margin-top: 80px;
  animation: pulse 2s infinite alternate;
}

.logo img {
  width: 150px;
  filter: drop-shadow(0 0 10px red);
}

@keyframes pulse {
  0% { transform: scale(1); filter: drop-shadow(0 0 10px red); }
  100% { transform: scale(1.05); filter: drop-shadow(0 0 25px #ff0000); }
}

/* Glowing 1955 text */
  .bg-text {
    position: absolute;
    font-family: 'Orbitron', sans-serif;
    font-size: 200px;
    font-weight: bold;
    color: #ff0000;
    opacity: 0.08;
    text-shadow: 0 0 50px red;
    animation: pulse 3s infinite ease-in-out;
    user-select: none;
  }

.rev-text {
  font-size: 3em;
  font-weight: bold;
  letter-spacing: 6px;
  color: #fff;
  margin-top: 30px;
  text-shadow: 0 0 25px red, 0 0 10px #ff5555;
}

.profile {
  margin-top: 40px;
  position: relative;
  display: inline-block;
}

.profile img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 3px solid #fff;
  object-fit: cover;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px red;
}

.username {
  margin-top: 10px;
  font-size: 1.2em;
  color: #ccc;
}

.audio-player {
  margin: 50px auto;
  background-color: #111;
  padding: 25px;
  border-radius: 10px;
  width: 80%;
  max-width: 420px;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
  position: relative;
}

.visualizer {
  display: flex;
  justify-content: center;
  align-items: end;
  height: 40px;
  margin-bottom: 10px;
}

.bar {
  width: 5px;
  height: 10px;
  margin: 0 3px;
  background: red;
  border-radius: 3px;
  transition: height 0.2s;
}

.servers {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  padding: 50px 0;
}

.server-card {
  background-color: #111;
  width: 230px;
  border-radius: 15px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 15px rgba(255,0,0,0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.server-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255,0,0,0.7);
}

.server-card img {
  width: 100%;
  border-radius: 10px;
}

.server-card h4 {
  margin-top: 10px;
  color: #fff;
  font-weight: 600;
}

.server-card p {
  margin: 8px 0;
  font-size: 0.9em;
  color: #aaa;
}

.join-btn {
  background-color: #0055ff;
  color: white;
  padding: 8px 15px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
}

/* === Info Section (FB, IG, Discord) === */
.info {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 25px;
}
.info a {
  text-decoration: none;
  color: #fff;
  font-size: 1.2em;
  background: rgba(255, 0, 0, 0.15);
  padding: 10px 20px;
  border-radius: 10px;
  transition: 0.3s;
  box-shadow: 0 0 10px rgba(255,0,0,0.4);
}
.info a:hover {
  background: red;
  box-shadow: 0 0 25px red;
}

.join-btn:hover {
  background-color: #003bcc;
}
